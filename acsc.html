<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Scheduling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleacsc.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./images/360_F_300533572_GEpPSVG2m4r5pqsk0HMmtuMgSXs58SWF.jpg" alt="Company Logo">
                <span class="company-name">AgelessAlliance</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Activity Scheduling</h1>
        </div>
        <!-- Create a form to add a new activity -->
        <form id="activity-form">
            <div class="form-group">
                <label for="activity-name">Activity Name</label>
                <input type="text" class="form-control" id="activity-name" placeholder="Enter activity name" required>
            </div>
            <div class="form-group">
                <label for="activity-date">Date and Time</label>
                <input type="datetime-local" class="form-control" id="activity-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Activity</button>
        </form>
        <hr>
        <!-- Display scheduled activities -->
        <h2>Scheduled Activities</h2>
        <ul id="activity-list" class="list-group">
            <!-- Scheduled activities will be displayed here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
