<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <div class="box form-box">
      <header>SIGN UP</header>
      <form action="registration.php" method="post">
        <div class="field input">
          <label for="username">Username</label>
          <input type="text" name="username" class="ip" id="username" autocomplete="off" required>
        </div>
        <div class="field input">
          <label for="email">Email</label>
          <input type="email" name="email" class="ip" id="email" autocomplete="off" required>
        </div>
        <div class="field input">
          <label for="age">Age</label>
          <input type="number" name="age" class="ip" id="age" autocomplete="off" required>
        </div>
        <div class="field input">
          <label for="role">Role</label>
          <select name="role" id="role" class="ip">
            <option value="">--- Select Role ---</option>
            <option value="elderly">Elderly</option>
            <option value="volunteer">Volunteer</option>
          </select>
        </div>
        <div class="field input">
          <label for="password">Password</label>
          <input type="password" name="password" class="ip" id="password" autocomplete="off" required>
        </div>
        <div class="field">
          <input type="submit" class="btn" name="submit" value="Register">
        </div>
        <div class="link">
          Already registered? <a href="./login.php">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
